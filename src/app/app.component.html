<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
              <ion-header>
          <ion-item class="transparent ion-text-center" lines="none">
            <ion-label class="ion-text-left ion-padding-top">
                <h1 class="text-size-xl text-color-light ion-text-wrap">Swarm Drone Controller</h1>
                <!-- <p class=" text-color-light text-size-md ion-text-wrap">
                  This app helps you to control the Drone
                </p> -->
                <!-- <ion-button href="https://devspush.com/" target="_blank" size="default"
                class="default-button color-primary box-shadow ion-margin-top">
                Purchase Now
              </ion-button> -->
            </ion-label>
          </ion-item>
      </ion-header>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item lines="none" class="transparent" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>
               <p class="text-size-md font-regular text-color-light">{{ p.title }}</p>
             </ion-label>
               <ion-icon slot="end" class="icon-color-primary"  [name]="p.icon"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
